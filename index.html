<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>BIOLEAGUE</title>
		<style type="text/css">
			#canvas-wrap { position:relative } /* Make this a positioned parent */
			#status     { position:absolute; top:20px; left:30px; color:rgb(100,100,100); }
			#cellInfo     { position:absolute; top:20px; right:30px; color:rgb(100,100,100); }
			#playBtnDiv {  position:absolute; bottom:40px; right:80px;}
			#pauseBtnDiv {  position:absolute; bottom:40px; right:30px;}
			#playBtn {  width:50px}
			#pauseBtn {  width:50px}
		</style>
	</head>
	<body onload="InitDemo();">
		<div id="canvas-wrap">
			<canvas id="game-surface" width="800" height="600">
				Your browser does not support HTML5
			</canvas>
			<div id="playBtnDiv">
				<button id="playBtn" >></button>
			</div>
			<div id="pauseBtnDiv">
				<button id="pauseBtn" >||</button>
			</div>
			<div id="status">Loading...</div>
			<div id="cellInfo"></div>			
		</div>
		<br />
		<script src="js/socket.io.js"></script>		
		<script src="js/util.js"></script>
		<script src="js/gl-matrix.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
